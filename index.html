<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">Survey Form </h1>
            <p id="description">Thank you for taking the time to help us improve the platform </p>
        </header>

        <form id="survey-form">

            <div class="form__group">
                <label for="name" id="name-label">Name</label>
                <input type="text"  id="name" placeholder="Enter your name" required>
            </div>

            <div class="form__group"> 
                <label for="email" id="email-label">Email</label>
                <input type="email" name="" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form__group">
                <label for="number" id="number-label">Age(optional)</label>
                <input type="number"  id="number" min="15" max="99" placeholder="Enter your age">
            </div>

            <div class="form__group">
                <label for="dropdown" class="dropdown-label">Which option best describes your current role?</label>
                <select name="dropdown" id="dropdown">
                    <option value=" " disabled=" " selected=" ">Select Current Value</option>
                    <option value="student">Student</option>
                    <option value="full-time">Full Time</option>
                    <option value="full-time-learning" class="">Full Time Learning</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form__group ">
                <p>Would you recommend me to a friend?</p>

                <label class="display">
                <input class="input" type="radio" name="user-recommend"
                value="definitely" checked="">Definitely</label>

                <label class="display">
                <input class="input" type="radio" name="user-recommend"
                value="maybe">Maybe</label>

                <label class="display">
                <input class="input" type="radio" name="user-recommend"
                value="not-sure" >Not Sure</label>
            </div>

            <div class="form__group">
                <p>What would you like to see improved? (Check all that apply) </p>
                
                <label class="display">
                    <input class="input-checkbox" type="checkbox" name="prefer" value="front-end-projects">
                    Back-End Proyects</label>
                <label class="display" >
                    <input class="input-checkbox" type="checkbox" name="prefer" value="front-end-projects">
                    Back-End Proyects</label>
            </div>

            <div class="form__group">
                <p>Any comment of suggestions?</p>
                <textarea name="comment" id="" cols="30" rows="10" placeholder="Comment Here..."></textarea>
            </div>

            <div class="form__group">
                <input type="submit" name="" id="submit" value="Submit"> 
            </div>



        </form>
    </div>
</body>
</html>
